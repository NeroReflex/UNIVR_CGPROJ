name: Build Release Artifacts

on:
  push:
    branches: ['**']
  pull_request:
  release:
    types: [published]

jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -- -j$(nproc)

      - name: Package
        run: |
          mkdir -p artifacts
          cp build/project artifacts/project-linux || cp build/Release/project artifacts/project-linux || true
          tar -czf artifacts/project-linux.tar.gz -C artifacts project-linux

      - name: Upload artifact for workflow
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v3
        with:
          name: project-linux
          path: artifacts/project-linux.tar.gz

      - name: Upload Linux asset to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: artifacts/project-linux.tar.gz
          asset_name: project-linux.tar.gz
          asset_content_type: application/gzip

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake (MSBuild)
        run: cmake -S . -B build -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build (Release)
        run: cmake --build build --config Release --target project -- /m

      - name: Package
        run: |
          mkdir artifacts
          if exist build\Release\project.exe ( copy build\Release\project.exe artifacts\project.exe ) else ( copy build\project.exe artifacts\project.exe )
          powershell -Command "Compress-Archive -Path artifacts\project.exe -DestinationPath artifacts\project-windows.zip"

      - name: Upload artifact for workflow
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v3
        with:
          name: project-windows
          path: artifacts/project-windows.zip

      - name: Upload Windows asset to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: artifacts/project-windows.zip
          asset_name: project-windows.zip
          asset_content_type: application/zip
