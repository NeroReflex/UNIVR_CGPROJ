name: Build Release Artifacts

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['main']
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -- -j$(nproc)

      - name: Package
        run: |
          mkdir -p artifacts
          cp build/project artifacts/project-linux || cp build/Release/project artifacts/project-linux || true
          tar -czf artifacts/project-linux.tar.gz -C artifacts project-linux

      - name: Upload artifact for workflow
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v3
        with:
          name: project-linux
          path: artifacts/project-linux.tar.gz

      - name: Upload Linux asset to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: artifacts/project-linux.tar.gz
          asset_name: project-linux.tar.gz
          asset_content_type: application/gzip

  build-windows:
    name: Build (Windows)
      runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake (MSBuild)
          run: |
            cmake -S . -B build-mingw -DCMAKE_BUILD_TYPE=Release -DCMAKE_SYSTEM_NAME=Windows \
              -DCMAKE_C_COMPILER=x86_64-w64-mingw32-gcc \
              -DCMAKE_CXX_COMPILER=x86_64-w64-mingw32-g++ \
              -DCMAKE_RC_COMPILER=x86_64-w64-mingw32-windres

      - name: Build (Release)
          run: cmake --build build-mingw -- -j$(nproc)

      - name: Package
          run: |
            mkdir -p artifacts
            EXE_PATH=$(find build-mingw -type f -name "project.exe" | head -n1 || true)
            if [ -z "$EXE_PATH" ]; then
              EXE_PATH=$(find build-mingw -type f -name "*.exe" | head -n1 || true)
            fi
            if [ -n "$EXE_PATH" ]; then
              cp "$EXE_PATH" artifacts/project.exe
              zip -j artifacts/project-windows.zip artifacts/project.exe
            else
              echo "No .exe found after cross-build" >&2
              ls -R build-mingw
              exit 1
            fi

      - name: Upload artifact for workflow
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v3
        with:
          name: project-windows
          path: artifacts/project-windows.zip

      - name: Upload Windows asset to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: artifacts/project-windows.zip
          asset_name: project-windows.zip
          asset_content_type: application/zip
