 # yamllint disable=truthy
---
name: Build Release Artifacts

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['main']
  workflow_dispatch: {}
  release:
    types: [published]

jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake glslang-tools libsdl2-dev pkg-config libglm-dev libassimp-dev libglfw3-dev

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -- -j$(nproc)

      - name: Package
        run: >
          mkdir -p artifacts &&
          (cp build/project artifacts/project-linux ||
           cp build/Release/project artifacts/project-linux || true) &&
          tar -czf artifacts/project-linux.tar.gz -C artifacts project-linux

      - name: Upload artifact for workflow
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: project-linux
          path: artifacts/project-linux.tar.gz

      - name: Upload Linux asset to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: artifacts/project-linux.tar.gz
          asset_name: project-linux.tar.gz
          asset_content_type: application/gzip

  build-windows-native:
    name: Build (Windows native)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Ensure glslangValidator (from repo zip or Chocolatey)
        shell: powershell
        run: |
          Write-Output 'Looking for glslang zip in repository...'
          $zip = Join-Path $env:GITHUB_WORKSPACE 'glslang-master-windows-Release.zip'
          if (Test-Path $zip) {
            Write-Output "Found $zip - extracting to $($env:GITHUB_WORKSPACE)\glslang"
            $dest = Join-Path $env:GITHUB_WORKSPACE 'glslang'
            Expand-Archive -Path $zip -DestinationPath $dest -Force
            $exe = Get-ChildItem -Path $dest -Recurse -Filter 'glslangValidator.exe' -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($exe) {
              $bin = $exe.DirectoryName
              Write-Output ("Found glslangValidator at {0}. Adding {1} to PATH for subsequent steps." -f $exe.FullName, $bin)
              Add-Content -Path $env:GITHUB_PATH -Value $bin
            } else {
              Write-Output 'glslangValidator.exe not found inside zip; falling back to Chocolatey install.'
              choco feature disable -n showDownloadProgress 2>$null
              choco install glslang -y --no-progress
              try { refreshenv } catch { Write-Output 'refreshenv not available' }
            }
          } else {
            Write-Output 'Zip not present in repo; installing glslang via Chocolatey (non-interactive)...'
            choco feature disable -n showDownloadProgress 2>$null
            choco install glslang -y --no-progress
            try { refreshenv } catch { Write-Output 'refreshenv not available' }
          }

      - name: Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git vcpkg
          .\vcpkg\bootstrap-vcpkg.bat

      - name: Debug glslang installation
        if: always()
        shell: powershell
        run: |
          Write-Output '--- Debug: check extracted glslang files and PATH ---'
          $dest = Join-Path $env:GITHUB_WORKSPACE 'glslang'
          if (Test-Path $dest) { Get-ChildItem -Path $dest -Recurse | Select-Object -First 50 | ForEach-Object { Write-Output $_.FullName } } else { Write-Output 'No glslang folder found' }
          Write-Output '--- $GITHUB_PATH contents ---'
          if (Test-Path $env:GITHUB_PATH) { Get-Content $env:GITHUB_PATH | ForEach-Object { Write-Output $_ } } else { Write-Output '$GITHUB_PATH does not exist' }
          Write-Output '--- PATH env (first 2000 chars) ---'
          Write-Output ($env:PATH.Substring(0,[Math]::Min(2000,$env:PATH.Length)))
          Write-Output '--- where.exe glslangValidator ---'
          try { & where.exe glslangValidator } catch { Write-Output 'where.exe did not find glslangValidator' }
          Write-Output '--- Get-Command glslangValidator ---'
          try { Get-Command glslangValidator -ErrorAction Stop | Format-List -Property Source,Definition } catch { Write-Output 'Get-Command did not find glslangValidator' }

      - name: Install dependencies with vcpkg
        run: |
          .\vcpkg\vcpkg.exe install sdl2:x64-windows glfw3:x64-windows glm:x64-windows assimp:x64-windows angle:x64-windows --recurse

      - name: Configure CMake (Windows)
        run: |
          cmake -S . -B build-windows-native -A x64 -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=${{github.workspace}}\\vcpkg\\scripts\\buildsystems\\vcpkg.cmake

      - name: Build (Windows native)
        run: cmake --build build-windows-native --config Release -- /m

      - name: Package (Windows native)
        shell: powershell
        run: |
          if (-not (Test-Path artifacts)) { New-Item -ItemType Directory -Path artifacts | Out-Null }
          $exe = (Get-ChildItem -Path build-windows-native -Recurse -Filter project.exe -ErrorAction SilentlyContinue | Select-Object -First 1)
          if (-not $exe) { $exe = (Get-ChildItem -Path build-windows-native -Recurse -Filter *.exe -ErrorAction SilentlyContinue | Select-Object -First 1) }
          if (-not $exe) { Write-Error "No .exe found after native Windows build"; exit 1 }
          $exePath = $exe.FullName
          Copy-Item $exePath artifacts\project.exe -Force

          # Copy runtime DLLs from vcpkg installed bin if present (SDL2, Assimp, libGLESv2, etc.)
          $vcpkgBin = Join-Path $env:GITHUB_WORKSPACE 'vcpkg\installed\x64-windows\bin'
          if (Test-Path $vcpkgBin) {
            Write-Output "Copying DLLs from $vcpkgBin to artifacts"
            Get-ChildItem -Path $vcpkgBin -Filter *.dll -Recurse -ErrorAction SilentlyContinue | ForEach-Object { Copy-Item $_.FullName -Destination artifacts -Force }
          } else {
            Write-Output "vcpkg bin folder not found: $vcpkgBin"
          }

          # Also copy any DLLs that are colocated with the built .exe (third-party runtime DLLs)
          $exeDir = Split-Path $exePath
          Get-ChildItem -Path $exeDir -Filter *.dll -ErrorAction SilentlyContinue | ForEach-Object { Copy-Item $_.FullName -Destination artifacts -Force }

          # Create a zip containing the exe and all runtime DLLs
          Compress-Archive -Path (Join-Path $PWD 'artifacts\*') -DestinationPath artifacts\project-windows-native.zip -Force

      - name: Upload native-windows artifact for workflow
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: project-windows-native
          path: artifacts/project-windows-native.zip

      - name: Upload Windows native asset to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: artifacts/project-windows-native.zip
          asset_name: project-windows-native.zip
          asset_content_type: application/zip
