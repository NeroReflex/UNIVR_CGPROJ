 # yamllint disable=truthy
---
name: Build Release Artifacts

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['main']
  workflow_dispatch: {}
  release:
    types: [published]

jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake glslang-tools libsdl2-dev pkg-config libglm-dev libassimp-dev libglfw3-dev

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -- -j$(nproc)

      - name: Package
        run: >
          mkdir -p artifacts &&
          (cp build/project artifacts/project-linux ||
           cp build/Release/project artifacts/project-linux || true) &&
          tar -czf artifacts/project-linux.tar.gz -C artifacts project-linux

      - name: Upload artifact for workflow
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: project-linux
          path: artifacts/project-linux.tar.gz

      - name: Upload Linux asset to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: artifacts/project-linux.tar.gz
          asset_name: project-linux.tar.gz
          asset_content_type: application/gzip

  build-windows:
    name: Cross-build (Windows via mingw)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Install mingw-w64 and tools
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64 cmake build-essential zip glslang-tools libsdl2-dev pkg-config libglm-dev libassimp-dev libglfw3-dev

      - name: Configure CMake for Windows target (mingw)
        run: >
          cmake -S . -B build-mingw
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_SYSTEM_NAME=Windows
          -DCMAKE_C_COMPILER=x86_64-w64-mingw32-gcc
          -DCMAKE_CXX_COMPILER=x86_64-w64-mingw32-g++
          -DCMAKE_RC_COMPILER=x86_64-w64-mingw32-windres

      - name: Build (mingw)
        run: cmake --build build-mingw -- -j$(nproc)

      - name: Package
        run: |
          mkdir -p artifacts
          EXE_PATH=$(
            find build-mingw -type f -name 'project.exe' |
            head -n1 || true
          )
          if [ -z "$EXE_PATH" ]; then
            EXE_PATH=$(
              find build-mingw -type f -name '*.exe' |
              head -n1 || true
            )
          fi
          if [ -n "$EXE_PATH" ]; then
            cp "$EXE_PATH" artifacts/project.exe
            zip -j artifacts/project-windows.zip artifacts/project.exe
          else
            echo "No .exe found after cross-build" >&2
            ls -R build-mingw
            exit 1
          fi

      - name: Upload artifact for workflow
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: project-windows
          path: artifacts/project-windows.zip

      - name: Upload Windows asset to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: artifacts/project-windows.zip
          asset_name: project-windows.zip
          asset_content_type: application/zip

  build-windows-native:
    name: Build (Windows native)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git vcpkg
          .\vcpkg\bootstrap-vcpkg.bat

      - name: Install dependencies with vcpkg
        run: |
          .\vcpkg\vcpkg.exe install sdl2:x64-windows glfw3:x64-windows glm:x64-windows assimp:x64-windows glslang:x64-windows --recurse

      - name: Configure CMake (Windows)
        run: |
          cmake -S . -B build-windows-native -A x64 -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=${{github.workspace}}\\vcpkg\\scripts\\buildsystems\\vcpkg.cmake

      - name: Build (Windows native)
        run: cmake --build build-windows-native --config Release -- /m

      - name: Package (Windows native)
        run: |
          mkdir artifacts || true
          $exe = (Get-ChildItem -Path build-windows-native -Recurse -Filter project.exe -ErrorAction SilentlyContinue | Select-Object -First 1).FullName
          if (-not $exe) { $exe = (Get-ChildItem -Path build-windows-native -Recurse -Filter *.exe -ErrorAction SilentlyContinue | Select-Object -First 1).FullName }
          if ($exe) { Copy-Item $exe artifacts\project.exe; Compress-Archive -Path artifacts\project.exe -DestinationPath artifacts\project-windows-native.zip -Force } else { Write-Error "No .exe found after native Windows build"; exit 1 }

      - name: Upload native-windows artifact for workflow
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: project-windows-native
          path: artifacts/project-windows-native.zip

      - name: Upload Windows native asset to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: artifacts/project-windows-native.zip
          asset_name: project-windows-native.zip
          asset_content_type: application/zip
